<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Platform | Fluid Attacks</title>

    {% if 'https' in url_for('static', path='/styles/valid_invitation.css') %}
    <link
      href="{{ url_for('static', path='/styles/valid_invitation.css') }}"
      rel="stylesheet"
      type="text/css"
    />
    {% else %}
    <link
      href="{{ url_for('static', path='/styles/valid_invitation.css') | replace('http', 'https') }}"
      rel="stylesheet"
      type="text/css"
    />
    {% endif %}
  </head>

  <body>
    <div class="flex-container">
      <div>
        {% if 'https' in url_for('static', path='/imgs/favicon.ico') %}
        <img
          src="{{ url_for('static', path='/imgs/iconFluidAttacks.png') }}"
          alt="icon"
        />
        {% else %}
        <img
          src="{{ url_for('static', path='/imgs/iconFluidAttacks.png') | replace('http', 'https') }}"
          alt="icon"
        />
        {% endif %}
      </div>
      <div>
        <h2>The invitation was accepted</h2>
      </div>
      {% if entity_name %}
      <div>
        <p>You have been granted access to <strong>{{ entity_name }}</strong></p>
      </div>
      {% endif %}
    </div>
    <script>
      function Redirect() {
        location = "/";
      }
      setTimeout(Redirect, 10000);
    </script>
  </body>
</html>
