<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Graphic</title>

    <!-- Include C3 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css"
      integrity="sha512-cznfNokevSG7QPA5dZepud8taylLdvgr0lDqw/FEZIhluFsSwyvS81CMnRdrNSKwbsmc43LtRd2/WMQV+Z85AQ=="
      crossorigin="anonymous"
      media="screen"
      referrerpolicy="no-referrer" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"
      integrity="sha512-+IpCthlNahOuERYUSnKFjzjdKXIbJ/7Dd6xvUp+7bEw0Jp2dg6tluyxLs+zq9BMzZgrLv8886T4cBSqnKiVgUw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
    </script>

    <!-- Include D3 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"
      integrity="sha512-FHsFVKQ/T1KWJDGSbrUhTJyS1ph3eRrxI228ND0EGaEp6v4a/vGwPWd3Dtd/+9cI7ccofZvl/wulICEurHN1pg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
    </script>

    <!-- Include graphic generator -->
    {% if '127.0.0.1' in request.client.host and debug %}
      <link href="{{ url_for('static', path='/styles/graphic.css') | replace('http://', 'https://') }}" rel="stylesheet" type="text/css"  media="screen"/>
      <script src="{{ url_for('static', path=generator_src) | replace('http://', 'https://') }}" async></script>
    {% else %}
      <script src="{{ generator_js }}" type="text/javascript"></script>
      <link rel="stylesheet" href="{{ graphic_css }}" type="text/css">
    {% endif %}
    <!-- Include Data Document -->
    <pre id="args" hidden>
      {{ args | tojson }}
    </pre>
  </head>
  <body onload="load()">
    <div id="root"></div>
  </body>
</html>
