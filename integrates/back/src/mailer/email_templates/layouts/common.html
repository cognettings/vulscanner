<!DOCTYPE html>
<html
  lang="en"
  xml:lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:v="urn:schemas-microsoft-com:vml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
>
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Fluid Attacks Notification</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      integrity="sha384-PdELVkwYXNYuyH/b2jJ2ggnBPdwlfLyqHsU5wexL5atfBo8LX1+2fzksK18otSrI"
      crossorigin="anonymous"
    />
    <style type="text/css">
      * {
        box-sizing: border-box;
      }

      body {
        color: #2e2e38 !important;
        font-family: "Roboto", Arial, sans-serif;
        font-size: 18px;
        margin: 0;
      }

      .body-title {
        display: table;
        text-align: Left;
        width: 100%;
      }

      .container {
        background: #fff;
        margin: 0 auto;
        max-width: 600px;
        width: 100%;
        padding-bottom: 46px;
      }

      .dark-header {
        position: relative;
        width: 600px;
        height: 112.4px;
        margin: 0 0 30.9px;
        background-color: #25252d;
      }

      .data-container {
        background-color: #f4f4f6;
        border-radius: 5px;
        margin: 32px 0 24px 0;
        padding: 26px 24px 24px 24px;
        width: 536px;
      }

      .end-content {
        width: 89%;
        margin: 10px 5.5% 0 5.5%;
      }

      .footer-content {
        margin: 25px 36px 0 36px;
        font-size: 12px;
        line-height: 1.5;
        text-align: left;
        color: #8f8fa3;
      }

      .footer-div {
        width: 536px;
        height: 1px;
        margin: 28.5px 31.5px 40px 32.5px;
        background-color: #bfbfcb;
      }

      .header-background {
        display: block;
        height: 112.4px;
        width: 600px;
      }

      .header-text {
        width: 152px;
        height: 38px;
        margin: 33.6px 0 0 189.5px;
        font-size: 15px;
        font-weight: bold;
        line-height: 1.2;
        text-align: left;
        color: #fff;
      }

      h2 {
        font-size: 24px;
        font-weight: bold;
        line-height: 1.42;
        margin: 0 0 0 0;
        padding: 3px 0 3px 0;
        text-align: left;
        color: #40404f;
      }

      h4 {
        margin-bottom: 0.8em;
      }

      .info-footer {
        margin: 10px 36px 10px 36px;
        padding-bottom: 100px;
        font-size: 12px;
        line-height: 1.5;
        text-align: center;
        color: #40404f;
      }

      .main-content {
        width: 89%;
        margin: 40px 5.5% 0 5.5%;
      }

      li {
        margin-bottom: 0.5em;
      }

      p {
        color: #5c5c70;
        font-size: 15px;
        line-height: 1.6;
        margin: 0.5rem 0 0.5rem;
        text-align: left;
      }

      .title-icon-container {
        margin-left: 32px;
      }

      .title-text {
        color: #25252d;
        display: table-cell;
        font-size: 36px;
        font-weight: bold;
        line-height: 1.42;
        text-align: left;
        vertical-align: middle;
        width: 492px;
      }

      h3 {
        font-size: 24px;
        font-weight: 400;
      }

      .flex {
        display: flex;
      }

      .justify-center {
        margin: 0 auto;
      }

      .main {
        background-color: #dddde3;
        margin-bottom: -150px;
      }

      .w-100 {
        width: 100%;
      }

      .w-50 {
        width: 50%;
      }

      .tc {
        text-align: center;
      }

      ul {
        list-style-type: none;
        padding-left: 15px;
        margin: 5px 0 5px 0;
      }

      ul.big-list-icon {
        list-style-type: disc;
        padding-left: 15px;
        margin: 5px 0 5px 0;
        color: #5c5c70;
        font-size: 15px;
      }

      .w-70 {
        width: 70%;
      }

      .h-100 {
        height: 100%;
      }

      .pa1 {
        padding: 5px;
      }

      .pa3 {
        padding: 15px;
      }

      .mt1 {
        margin-top: 1rem;
      }

      .mb1 {
        margin-bottom: 1rem;
      }

      .fixed-w-150 {
        display: table-cell;
        width: 150px;
      }

      .dim {
        opacity: 1;
        transition: opacity 0.15s ease-in;
      }

      .dim:hover,
      .dim:focus {
        opacity: 0.5;
        transition: opacity 0.15s ease-in;
      }

      .dim:active {
        opacity: 0.8;
        transition: opacity 0.15s ease-out;
      }

      .column {
        flex-direction: column;
        float: left;
        padding: 1rem;
      }

      .left {
        width: 75px;
      }

      .right {
        background-color: #dddde3;
        border-radius: 5px;
        width: 80%;
      }

      .row {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        margin-top: 1rem;
      }

      img,
      a img {
        border: 0;
        height: auto;
        outline: none;
        text-decoration: none;
      }

      a {
        color: #5c5c70 !important;
        text-decoration: underline;
      }

      a#download {
        background: #ff3435;
        font-weight: bold;
        line-height: 100%;
        text-align: center;
        text-decoration: none;
        color: white !important;
        border-radius: 5px;
        font-size: 18px;
        padding: 1rem;
      }

      hr {
        border: 1px solid grey;
        border-radius: 15px;
      }

      .text-area {
        font-family: Tahoma, Verdana, Segoe, sans-serif;
        font-size: 18px;
        font-style: italic;
        text-align: justify;
        margin: 2rem 0;
      }

      .text-area div {
        padding: 0.3rem;
      }

      /* Macros */

      .arm-banner {
        background-color: #bf0b1a;
        color: #fff;
        padding: 16px;
        text-align: center;
      }

      .dark-header > * {
        color: #f4f4f6 !important;
      }

      .header-title {
        font-size: 30px;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .main-button {
        border-radius: 5px;
        color: #fff !important;
        font-size: 18px;
        line-height: 100%;
        margin-bottom: 10px;
        padding: 1rem;
        text-align: center;
        text-decoration: none;
        transition: all 0.3s ease;
        width: 100%;
      }

      .primary-button {
        background-color: #bf0b1a !important;
      }

      .primary-button:hover {
        background-color: #f2182a !important;
      }

      .secondary-button {
        background-color: #2e2e38 !important;
      }

      .secondary-button:hover {
        background-color: #49495a !important;
      }
    </style>
  </head>
  <body>
    <div class="main">
      {% block layout %}{% endblock %}
      <div class="info-footer">
        © 2023 Fluid Attacks · 95 3rd St, 2nd Floor - San Francisco, CA 94103 ·
        USA
      </div>
    </div>
  </body>
</html>
