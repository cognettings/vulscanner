[importlinter]
  root_package = asm_dal

[importlinter:contract:dag]
  name = root_dag
  type = layers
  layers =
    group
    organization
  containers =
    asm_dal

[importlinter:contract:group_dag]
  name = group_dag
  type = layers
  layers =
    _client
    _core
  containers =
    asm_dal.group

[importlinter:contract:organization_dag]
  name = organization_dag
  type = layers
  layers =
    _client
    _core
  containers =
    asm_dal.organization
