<html>
	<head>
	    <title>Pagina sin vulnerabilidades de tipo cache</title>
	    <META HTTP-EQUIV="Pragma" CONTENT="">
		<META HTTP-EQUIV="Expires" CONTENT="">
		<META HTTP-EQUIV="UNKNOWN" CONTENT="no-cache">
		<META HTTP-EQUIV="UNKNOWN" CONTENT="-1">
	</head>
	<body>
	    <form autocomplete="off" onsubmit="return false;">
	            <label>Email</label>
	            <input autofocus="autofocus" class="form-control" id="username" type="email" />

	            <label>Password</label><input class="form-control" id="password" type="password" />

	            <button class="btn btn-primary btn-block" id="btn-login">
	            	&nbsp; Sign In
	            </button>
	    </form>
	</body>
</html>
