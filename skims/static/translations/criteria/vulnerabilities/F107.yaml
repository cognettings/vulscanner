---
lib_root.f107.ldap_injection:
  en: Potentially untrusted HTTP request input reaches an LDAP statement
  es:
    La entrada de una solicitud HTTP potencialmente no confiable llega a una declaración
    LDAP
lib_root.f107.anonymous_ldap:
  en:
    Detected anonymous LDAP bind. This permits anonymous users to execute LDAP statements.
    Consider enforcing authentication for LDAP.
  es:
    Se detectó una conexión anónima LDAP. Esto permite que usuarios anónimos ejecuten declaraciones LDAP.
    Considere hacer cumplir la autenticación para LDAP.
