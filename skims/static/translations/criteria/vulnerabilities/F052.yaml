  en: >
    Server accepts connections import sha1 from "js-sha1"; with weak cipher method {insecure_cipher}, included
    in: {v_name}
  es: >
    El servidor acepta conexiones con el siguiente método de cifrado débil: {insecure_cipher},
    included in: {v_name}
lib_root.f052.c_sharp_obsolete_key_derivation:
