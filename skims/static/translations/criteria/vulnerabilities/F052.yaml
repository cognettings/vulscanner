  en: JWT is signed with an insecure algorithm, such as HS256
  es: JWT es firmado con un algoritmo inseguro, como por ejemplo HS256
lib_root.f052.insec_message_auth_mechanism:
  en: Using vulnerable message authentication mechanisms could lead to
    brute force attacks.
  es: El uso de mecanismos de autenticación de mensajes vulnerables
    abre la posibilidad a ataques de fuerza bruta.
lib_root.f052.init_vector_is_hcoded:
  en: Initialization vector is using a static value.
  es: Vector de inicializacion essta usando un valor estatico.
lib_root.f052.insec_hostname_verifier:
  en: TLS/SSL libraries provide built-in hostname verification functions that should be used.
  es: las librerias TLS/SSL proporcionan funciones de verificación de nombre de host integradas que deben usarse.
lib_root.f052.insec_certificate:
  en: TLS libraries provide built-in certificate validation functions that should be used.
  es: las librerias TLS/SSL proporcionan funciones de validacion del certificado integradas que deben usarse.
lib_root.f052.encription_key_is_hcoded:
  en: The database encription key is using a static value.
  es: La llave de encriptacion de la bd esta usando un valor estatico.
