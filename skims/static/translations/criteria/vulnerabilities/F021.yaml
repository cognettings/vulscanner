---
f021.xpath_injection:
  en: Potentially untrusted HTTP request input reaches an XPath query
  es: La entrada de solicitud HTTP potencialmente no confiable llega a una consulta XPath
f021.xpath_injection_evaluate:
  en: Dynamic XPath statements are generated without the required data validation.
  es: Las declaraciones XPath dinámicas se generan sin la validación de datos requerida.
