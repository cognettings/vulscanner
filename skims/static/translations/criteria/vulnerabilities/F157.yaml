  en: Ensure Azure Storage Account default network access is set to deny
  es: Asegúrese de que el acceso predeterminado a la red de Azure Storage Account
    esté establecido en deny
f157.tfm_azure_kv_default_network_access:
  en: Property default_action is either missing or misconfigured
  es: Falta la propiedad default_action o está mal configurada
f157.tfm_azure_kv_danger_bypass:
  en: Property bypass is either missing or misconfigured
  es: Falta la propiedad bypass o está mal configurada
f157.aws_acl_broad_network_access:
  en: make sure the ingress.cidr_block property is not equal to 0.0.0.0/0
  es: Asegúrese de que la propiedad ingress.cidr_block sea diferente a 0.0.0.0/0
