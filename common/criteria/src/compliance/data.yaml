nist:
  title: NIST Framework
  en:
    summary: >
      The NIST Cybersecurity Framework is a guidance
      based on existing standards,
      guidelines and practices for organizations
      to better manage and reduce cybersecurity risk.
      This set of requirements was developed
      by the National Institute of Standards and Technology (NIST)
      in close collaboration with the private sector.
  es:
    summary: __empty__
  definitions:
    ID_AM-3:
      title: Organizational communication and data flows are mapped
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    ID_AM-4:
      title: External information systems are catalogued
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    ID_AM-5:
      title:
        Cybersecurity roles and responsibilities for the entire workforce and
        third-party stakeholders are established
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    ID_BE-4:
      title:
        Dependencies and critical functions for delivery of critical services
        are established
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    PR_AC-1:
      title:
        Identities and credentials are issued, managed, verified, revoked and
        audited for authorized devices, users and processes
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    PR_AC-2:
      title: Physical access to assets is managed and protected
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    PR_AC-3:
      title: Remote access is managed
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    PR_AC-4:
      title:
        Access permissions and authorizations are managed, incorporating the
        principles of least privilege and separation of duties
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    PR_AC-5:
      title: Network integrity is protected
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    PR_AC-6:
      title: Identities are proofed and bound to credentials and asserted in interactions
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    PR_AC-7:
      title:
        Users, devices and other assets are authenticated (e.g., single-factor,
        multifactor) commensurate with the risk of the transaction
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    PR_DS-1:
      title: Data at rest is protected
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    PR_DS-2:
      title: Data in transit is protected
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    PR_DS-4:
      title: Adequate capacity to ensure availability is maintained
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    PR_DS-5:
      title: Protections against data leaks are implemented
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    PR_DS-6:
      title:
        Integrity checking mechanisms are used to verify software, firmware and
        information integrity
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    PR_DS-7:
      title:
        The development and testing environments are separate from the production
        environment
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    PR_IP-5:
      title:
        Policy and regulations regarding the physical operating environment for
        organizational assets are met
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    PR_IP-6:
      title: Data is destroyed according to policy
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    PR_PT-1:
      title:
        Audit/log records are determined, documented, implemented and reviewed
        in accordance with policy
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    PR_PT-2:
      title: Removable media is protected and its use restricted according to policy
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    PR_PT-4:
      title: Communications and control networks are protected
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    DE_AE-2:
      title: Detected events are analyzed to understand attack targets and methods
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    DE_AE-5:
      title: Incident alert thresholds are established
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    DE_CM-1:
      title: The network is monitored to detect potential cybersecurity events
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    DE_CM-4:
      title: Malicious code is detected
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    DE_CM-6:
      title:
        External service provider activity is monitored to detect potential cybersecurity
        events
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    DE_DP-1:
      title: Roles and responsibilities for detection are well defined to ensure accountability
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    DE_DP-4:
      title: Event detection information is communicated
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    RS_RP-1:
      title: Response plan is executed during or after an incident
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    RS_CO-2:
      title: Incidents are reported consistent with established criteria
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    RC_RP-1:
      title: Recovery plan is executed during or after a cybersecurity incident
      link: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
  metadata: {}
agile:
  title: Agile Alliance
  en:
    summary: >
      The Agile Manifesto uncovers better ways of developing software
      by doing it and helping others do it.
      This work values individuals and interactions
      over processes and tools,
      working software
      over comprehensive documentation,
      customer collaboration
      over contract negotiation
      and responding to change
      over following a plan.
  es:
    summary: __empty__
  definitions:
    "1":
      title: Early and continuous delivery of valuable software
      link: https://www.agilealliance.org/agile101/12-principles-behind-the-agile-manifesto/
    "3":
      title: Deliver working software frequently
      link: https://www.agilealliance.org/agile101/12-principles-behind-the-agile-manifesto/
    "9":
      title: Continuous attention to technical excellence and good design
      link: https://www.agilealliance.org/agile101/12-principles-behind-the-agile-manifesto/
    "11":
      title: Best architectures, requirements, and designs
      link: https://www.agilealliance.org/agile101/12-principles-behind-the-agile-manifesto/
