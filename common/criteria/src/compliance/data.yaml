owasprisks:
  title: OWASP Top 10 Privacy Risks
  en:
    summary: >
      The OWASP Top 10 Privacy Risks Project
      provides a list for privacy risks
      in web applications and
      related countermeasures,
      furthermore,
      it covers technological and
      organizational aspects that
      focus on real-life risks.
      The project provides tips on
      how to implement privacy by
      design in web applications with
      the aim of helping developers
      and web application providers
      to better understand and
      improve privacy.
      The version used in this section
      is v2.0, 2021.
  es:
    summary: __empty__
  definitions:
    P1:
      title: Web application vulnerabilities
      link: https://owasp.org/www-project-top-10-privacy-risks/
