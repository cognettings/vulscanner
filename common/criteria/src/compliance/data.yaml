fedramp:
  title: FedRAMP
  en:
    summary: >
      FedRAMP is a U.S. Government program
      designed to standardize
      how the Federal Information Security Management Act
      (FISMA) applies to cloud computing services.
      It provides a standardized approach
      to security assessment,
      authorization and continuous monitoring
      of cloud-based services.

      FedRAMP defines a set of security control implementations
      and security impact level systems
      based on NIST baseline controls
      (NIST SP 800-53).
