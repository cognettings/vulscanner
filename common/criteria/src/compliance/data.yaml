ptes:
  title: PTES
  en:
    summary: >
      The Penetration Testing Execution
      Standard (PTES) is a penetration
      testing method and a standard that
      provides a baseline for what is
      required of a penetration test.
      Developed by a team of information
      security practitioners with the
      aim of addressing the need for a
      complete and up-to-date standard
      in penetration testing.
      The version used in this section
      is PTES 1.1, 2014.
