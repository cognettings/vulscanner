  title: SOC2®
  en:
    summary: >
      These reports are intended to meet the needs
      of a broad range of users
      that need detailed information and assurance
      about the controls at a service organization
      relevant to security,
      availability, and processing integrity of the systems
      used by the organization to process users' data,
      as well as the confidentiality
      and privacy of the information processed by these systems.
