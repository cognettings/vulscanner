      The California Privacy Rights Act CPRA
      is a data privacy law
      that takes effect on January 1, 2023.
      It makes a variety of amendments
      to the requirements in the California Consumer Privacy Act
      (CCPA).
      The version used in this section is CPRA of 2018 v2.
