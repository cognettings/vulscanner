ccpa:
  title: CCPA
  en:
    summary: >
      The California Consumer Privacy Act of 2018
      (CCPA) gives users and consumers more control
      over the personal information
      that businesses collect about them.
      It is the most influential state-level
      consumer privacy law passed in the U.S.
      The version used in this section
      is CCPA of 2018.
  es:
    summary: __empty__
  definitions:
    "1798_100":
      title: General duties of businesses that collect personal information
      link: https://leginfo.legislature.ca.gov/faces/codes_displayText.xhtml?division=3.&part=4.&lawCode=CIV&title=1.81.5
    "1798_105":
      title: Consumer's right to delete personal information
      link: https://leginfo.legislature.ca.gov/faces/codes_displayText.xhtml?division=3.&part=4.&lawCode=CIV&title=1.81.5
    "1798_106":
      title: Consumer's right to correct inaccurate personal information
      link: https://leginfo.legislature.ca.gov/faces/codes_displayText.xhtml?division=3.&part=4.&lawCode=CIV&title=1.81.5
    "1798_110":
      title:
        Consumer's right to know what personal information is being collected.
        Right to access personal information
      link: https://leginfo.legislature.ca.gov/faces/codes_displayText.xhtml?division=3.&part=4.&lawCode=CIV&title=1.81.5
    "1798_115":
      title:
        Consumer's right to know what personal information is sold or shared
