siglite:
  title: SIG Lite
  en:
    summary: >
      The Standardized Information Gathering
      (Questionnaire) (SIG) Lite is a repository
      of third-party information
      security and privacy questions,
      indexed to multiple regulations
      and control frameworks,
      curated by Shared Assessments.
      SIG Lite takes the high-level concepts
      and questions from the larger SIG assessments,
      distilling them down to a few questions.
      The version used in this section is SIG Lite 2019.
  es:
    summary: __empty__
  definitions:
    SL_18:
      title: Are there regular privacy risk assessments conducted?
      link: https://www.walkme.com/wp-content/uploads/2021/07/WalkMe-SIG-Lite-MAR2019-9-.xlsm
    SL_23:
      title:
        Is there an information security policy that has been approved by management
        and an owner to maintain and review the policy?
      link: https://www.walkme.com/wp-content/uploads/2021/07/WalkMe-SIG-Lite-MAR2019-9-.xlsm
    SL_30:
      title: Are encryption tools managed and maintained for Scoped Data?
      link: https://www.walkme.com/wp-content/uploads/2021/07/WalkMe-SIG-Lite-MAR2019-9-.xlsm
    SL_31:
      title:
        Are clients provided with the ability to generate a unique encryption
        key?
      link: https://www.walkme.com/wp-content/uploads/2021/07/WalkMe-SIG-Lite-MAR2019-9-.xlsm
    SL_34:
      title:
        Are clients provided with the ability to rotate their encryption key
        on a scheduled basis?
      link: https://www.walkme.com/wp-content/uploads/2021/07/WalkMe-SIG-Lite-MAR2019-9-.xlsm
    SL_33:
      title: Are staff able to access client Scoped Data in an unencrypted state?
      link: https://www.walkme.com/wp-content/uploads/2021/07/WalkMe-SIG-Lite-MAR2019-9-.xlsm
    SL_45:
      title: Termination or change of status process?
      link: https://www.walkme.com/wp-content/uploads/2021/07/WalkMe-SIG-Lite-MAR2019-9-.xlsm
    SL_46:
      title:
        Are background checks performed for Service Provider Contractors and
        Subcontractors?
      link: https://www.walkme.com/wp-content/uploads/2021/07/WalkMe-SIG-Lite-MAR2019-9-.xlsm
    SL_65:
      title:
        s there a process to ensure clients are notified prior to changes being
        made which may impact their service?
      link: https://www.walkme.com/wp-content/uploads/2021/07/WalkMe-SIG-Lite-MAR2019-9-.xlsm
    SL_70:
      title:
        Are individual IDs required for user authentication to applications,
        operating systems, databases and network devices?
      link: https://www.walkme.com/wp-content/uploads/2021/07/WalkMe-SIG-Lite-MAR2019-9-.xlsm
    SL_71:
      title: Are passwords used?
      link: https://www.walkme.com/wp-content/uploads/2021/07/WalkMe-SIG-Lite-MAR2019-9-.xlsm
    SL_72:
      title:
        Is there a password policy for systems that transmit, process or store
        data that has been approved by management on all platforms?
      link: https://www.walkme.com/wp-content/uploads/2021/07/WalkMe-SIG-Lite-MAR2019-9-.xlsm
    SL_73:
      title: Is remote access permitted?
      link: https://www.walkme.com/wp-content/uploads/2021/07/WalkMe-SIG-Lite-MAR2019-9-.xlsm
    SL_75:
      title:
        Is two factor authentication required to access the production environment
        containing scoped data?
      link: https://www.walkme.com/wp-content/uploads/2021/07/WalkMe-SIG-Lite-MAR2019-9-.xlsm
    SL_76:
      title: Are staff able to access client scoped data?
      link: https://www.walkme.com/wp-content/uploads/2021/07/WalkMe-SIG-Lite-MAR2019-9-.xlsm
    SL_78:
      title: Are applications used to transmit, process or store scoped data?
      link: https://www.walkme.com/wp-content/uploads/2021/07/WalkMe-SIG-Lite-MAR2019-9-.xlsm
    SL_79:
      title:
        Is a web site supported, hosted or maintained that has access to scoped
        systems and data?
      link: https://www.walkme.com/wp-content/uploads/2021/07/WalkMe-SIG-Lite-MAR2019-9-.xlsm
    SL_81:
      title: Is HTTPS enabled for all web pages used as part of the scoped service?
      link: https://www.walkme.com/wp-content/uploads/2021/07/WalkMe-SIG-Lite-MAR2019-9-.xlsm
    SL_85:
      title:
        Operating system and application logs relevant to supporting incident
        investigation protected against modification, deletion, and/or inappropriate
        access?
      link: https://www.walkme.com/wp-content/uploads/2021/07/WalkMe-SIG-Lite-MAR2019-9-.xlsm
    SL_88:
      title:
        Is development, test, and staging environment separate from the production
        environment?
      link: https://www.walkme.com/wp-content/uploads/2021/07/WalkMe-SIG-Lite-MAR2019-9-.xlsm
    SL_89:
      title: Is there a formal Software Development Life Cycle (SDLC) process?
      link: https://www.walkme.com/wp-content/uploads/2021/07/WalkMe-SIG-Lite-MAR2019-9-.xlsm
    SL_90:
      title:
        Are change control procedures required for all changes to the production
        environment?
      link: https://www.walkme.com/wp-content/uploads/2021/07/WalkMe-SIG-Lite-MAR2019-9-.xlsm
    SL_98:
      title: Are mobile applications that access scoped systems and data developed?
      link: https://www.walkme.com/wp-content/uploads/2021/07/WalkMe-SIG-Lite-MAR2019-9-.xlsm
    SL_110:
      title: Are there any dependencies on critical third party service providers?
      link: https://www.walkme.com/wp-content/uploads/2021/07/WalkMe-SIG-Lite-MAR2019-9-.xlsm
    SL_131:
      title:
        Are end user devices used for transmitting, processing or storing scoped
        data?
      link: https://www.walkme.com/wp-content/uploads/2021/07/WalkMe-SIG-Lite-MAR2019-9-.xlsm
    SL_142:
      title: Is there a mobile device management solution in place?
      link: https://www.walkme.com/wp-content/uploads/2021/07/WalkMe-SIG-Lite-MAR2019-9-.xlsm
    SL_148:
      title:
        Is there a process that requires security approval to allow external
        networks to connect to the company network, and enforces the least privilege
        necessary?
      link: https://www.walkme.com/wp-content/uploads/2021/07/WalkMe-SIG-Lite-MAR2019-9-.xlsm
    SL_151:
      title:
        Are wireless networking devices connected to networks containing scoped
        systems and data?
      link: https://www.walkme.com/wp-content/uploads/2021/07/WalkMe-SIG-Lite-MAR2019-9-.xlsm
    SL_154:
      title:
        Do agreements with third parties who have access or potential access
        to scoped data, address confidentiality, audit, security, and privacy, including
        but not limited to incident response, monitoring, data sharing and secure
        disposal of scoped data?
      link: https://www.walkme.com/wp-content/uploads/2021/07/WalkMe-SIG-Lite-MAR2019-9-.xlsm
    SL_160:
      title:
        Do agreements with third parties who have access or potential access
        to scoped data, address confidentiality, audit, security, and privacy, including
        but not limited to incident response, monitoring, data sharing and secure
        disposal of scoped data?
      link: https://www.walkme.com/wp-content/uploads/2021/07/WalkMe-SIG-Lite-MAR2019-9-.xlsm
    SL_162:
      title:
        Is there an anti-malware program that has been approved by management,
        communicated to appropriate constituents and an owner to maintain?
      link: https://www.walkme.com/wp-content/uploads/2021/07/WalkMe-SIG-Lite-MAR2019-9-.xlsm
  metadata: {}
