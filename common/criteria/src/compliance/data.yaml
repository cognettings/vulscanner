    "1_1_4":
      title:
        Securely delete any track data, card verification values or codes, and
        PINs or PIN block data stored by application in accordance with industry-accepted
        standards
      link: https://www.pcisecuritystandards.org/minisite/en/docs/PA-DSS_v3.pdf
    "1_1_5":
      title: Do not store sensitive authentication data on vendor systems
      link: https://www.pcisecuritystandards.org/minisite/en/docs/PA-DSS_v3.pdf
