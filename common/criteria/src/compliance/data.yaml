      (CWE Top 25) is a demonstrative list
      and valuable community resource
      of the most common and impactful issues
      experienced over the previous two calendar years.
      It can help developers,
      testers and users
      to provide insight into the most severe
      and current security weaknesses.
      The version used in this section is CWE Top 25 2022.
