certc:
  title: CERT-C
  en:
    summary: >
      The SEI CERT C Coding Standard,
      2016 Edition provides rules for secure
      coding in the C programming language.
      These rules and recommendations are used
      to develop safe, reliable,
      and secure systems,
      for example by eliminating
      undefined behaviors that can lead to
      undefined program behaviors and
      exploitable vulnerabilities.
  es:
    summary: __empty__
  definitions:
    EXP33-C:
      title: Do not read uninitialized memory
      link: https://resources.sei.cmu.edu/downloads/secure-coding/assets/sei-cert-c-coding-standard-2016-v01.pdf
    INT32-C:
      title: Ensure that operations on signed integers do not result in overflow
      link: https://resources.sei.cmu.edu/downloads/secure-coding/assets/sei-cert-c-coding-standard-2016-v01.pdf
    STR30-C:
      title: Do not attempt to modify string literals
      link: https://resources.sei.cmu.edu/downloads/secure-coding/assets/sei-cert-c-coding-standard-2016-v01.pdf
    FIO30-C:
      title: Exclude user input from format strings
      link: https://resources.sei.cmu.edu/downloads/secure-coding/assets/sei-cert-c-coding-standard-2016-v01.pdf
    FIO32-C:
      title: Do not perform operations on devices that are only appropriate for files
      link: https://resources.sei.cmu.edu/downloads/secure-coding/assets/sei-cert-c-coding-standard-2016-v01.pdf
    CON38-C:
      title: Preserve thread safety and liveness when using condition variables
      link: https://resources.sei.cmu.edu/downloads/secure-coding/assets/sei-cert-c-coding-standard-2016-v01.pdf
    MSC32-C:
      title: Properly seed pseudorandom number generators
      link: https://resources.sei.cmu.edu/downloads/secure-coding/assets/sei-cert-c-coding-standard-2016-v01.pdf
  metadata: {}
certj:
  title: CERT-J
  en:
    summary: >
      The SEI CERT® Oracle® Secure Coding
      Standard for Java™ provides rules
      designed to eliminate insecure coding practices
      that can lead to exploitable vulnerabilities.
      This standard,
      published in 2011,
      covers security issues.
  es:
    summary: __empty__
  definitions:
    IDS00-J:
      title: Prevent SQL injection
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    IDS01-J:
      title: Normalize strings before validating them
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    IDS03-J:
      title: Do not log unsanitized user input
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    IDS06-J:
      title: Exclude unsanitized user input from format strings
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    IDS14-J:
      title: Do not trust the contents of hidden form fields
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    IDS16-J:
      title: Prevent XML injection
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    IDS17-J:
      title: Prevent XML External Entity attacks
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    NUM00-J:
      title: Detect or prevent integer overflow
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    OBJ10-J:
      title: Do not use public static nonfinal fields
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    MET02-J:
      title: Do not use deprecated or obsolete classes or methods
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    MET03-J:
      title: Methods that perform a security check must be declared private or final
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    ERR01-J:
      title: Do not allow exceptions to expose sensitive information
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    LCK11-J:
      title:
        Avoid client-side locking when using classes that do not commit to their
        locking strategy
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    TSM00-J:
      title: Do not override thread-safe methods with methods that are not thread-safe
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    TSM02-J:
      title: Do not use background threads during class initialization
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    FIO00-J:
      title: Do not operate on files in shared directories
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    FIO01-J:
      title: Create files with appropriate access permissions
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    FIO03-J:
      title: Remove temporary files before termination
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    FIO13-J:
      title: Do not log sensitive information outside a trust boundary
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    FIO14-J:
      title: Perform proper cleanup at program termination
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    SER02-J:
      title: Sign then seal objects before sending them outside a trust boundary
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    SER12-J:
      title: Prevent deserialization of untrusted data
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    SEC04-J:
      title: Protect sensitive operations with security manager checks
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    ENV02-J:
      title: Do not trust the values of environment variables
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    ENV06-J:
      title: Production code must not contain debugging entry points
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    MSC00-J:
      title: Use SSLSocket rather than Socket for secure data exchange
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    MSC02-J:
      title: Generate strong random numbers
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    MSC04-J:
      title: Do not leak memory
